<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pelada MEL - Registro</title>
  </head>
  <body class="bg-gray-100 min-h-screen pb-24">
    <header
      class="bg-blue-600 text-white p-6 shadow-lg rounded-b-3xl relative z-10"
    >
      <div class="flex flex-col gap-4">
        <div class="flex justify-between items-center">
          <h1 class="text-2xl font-bold">Pelada MEL ‚öΩ</h1>
          <a
            href="ranking.html"
            class="text-2xl bg-blue-700 p-2 rounded-lg hover:bg-blue-800 transition"
          >
            üèÜ
          </a>
          <button
            onclick="salvarDadosPartida()"
            class="bg-white text-blue-600 px-4 py-2 rounded-lg font-bold text-sm shadow-md active:scale-95 transition-transform flex items-center gap-2 hover:bg-blue-50"
          >
            üíæ Salvar
          </button>
        </div>

        <div
          class="bg-blue-700/50 p-2 rounded-xl flex items-center justify-between"
        >
          <button
            onclick="navegarData(-7)"
            class="text-blue-100 hover:text-white px-2 text-xl font-bold"
          >
            &laquo;
          </button>

          <div class="flex items-center gap-2 text-sm font-medium">
            <input
              type="date"
              id="data-partida"
              onchange="carregarDadosDaPartida()"
              class="bg-transparent text-white focus:outline-none cursor-pointer text-center font-bold"
            />
          </div>

          <button
            onclick="navegarData(7)"
            class="text-blue-100 hover:text-white px-2 text-xl font-bold"
          >
            &raquo;
          </button>
        </div>
      </div>
    </header>

    <main class="p-4 space-y-6 relative z-0">
      <div
        id="toast-feedback"
        class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded-full shadow-2xl z-50 font-bold animate-bounce text-center w-max"
      >
        ‚úÖ Dados Salvos!
      </div>

      <div
        id="status-jogo"
        class="hidden text-center text-xs font-bold uppercase tracking-widest text-gray-400 mb-2"
      ></div>

      <section>
        <div class="flex justify-between items-center mb-4">
          <h2 class="font-bold text-gray-700">Escala√ß√£o</h2>
          <span
            id="contador-presenca"
            class="bg-blue-100 text-blue-700 text-xs px-2 py-1 rounded-full font-bold"
          >
            0 / 0
          </span>
        </div>

        <div id="lista-jogadores" class="space-y-3">
          <p class="text-center text-gray-400 py-4">Carregando...</p>
        </div>
      </section>

      <button
        onclick="abrirModalCadastro()"
        class="fixed bottom-6 right-6 bg-blue-600 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center text-2xl hover:bg-blue-700 transition-transform active:scale-95 z-20"
      >
        +
      </button>
    </main>
  </body>
</html>
