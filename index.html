<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pelada MEL - Registro</title>
  </head>
  <body class="bg-gray-100 min-h-screen pb-24">
    <header
      class="bg-blue-600 text-white p-6 shadow-lg rounded-b-3xl relative z-10"
    >
      <div class="flex flex-col gap-4">
        <div class="flex justify-between items-center">
          <h1 class="text-2xl font-bold">Pelada MEL ‚öΩ</h1>
          <a
            href="ranking.html"
            class="text-2xl bg-blue-700 p-2 rounded-lg hover:bg-blue-800 transition"
          >
            üèÜ
          </a>
          <button
            onclick="salvarDadosPartida()"
            class="bg-white text-blue-600 px-4 py-2 rounded-lg font-bold text-sm shadow-md active:scale-95 transition-transform flex items-center gap-2 hover:bg-blue-50"
          >
            üíæ Salvar
          </button>
        </div>

        <div
          class="bg-blue-700/50 p-2 rounded-xl flex items-center justify-between"
        >
          <button
            onclick="navegarData(-7)"
            class="text-blue-100 hover:text-white px-2 text-xl font-bold"
          >
            &laquo;
          </button>

          <div class="flex items-center gap-2 text-sm font-medium">
            <input
              type="date"
              id="data-partida"
              onchange="carregarDadosDaPartida()"
              class="bg-transparent text-white focus:outline-none cursor-pointer text-center font-bold"
            />
          </div>

          <button
            onclick="navegarData(7)"
            class="text-blue-100 hover:text-white px-2 text-xl font-bold"
          >
            &raquo;
          </button>
        </div>
      </div>
    </header>

    <main class="p-4 space-y-6 relative z-0">
      <div
        id="toast-feedback"
        class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded-full shadow-2xl z-50 font-bold animate-bounce text-center w-max"
      >
        ‚úÖ Dados Salvos!
      </div>

      <div
        id="status-jogo"
        class="hidden text-center text-xs font-bold uppercase tracking-widest text-gray-400 mb-2"
      ></div>

      <section>
        <div class="flex justify-between items-center mb-4">
          <h2 class="font-bold text-gray-700">Escala√ß√£o</h2>
          <span
            id="contador-presenca"
            class="bg-blue-100 text-blue-700 text-xs px-2 py-1 rounded-full font-bold"
          >
            0 / 0
          </span>
        </div>

        <div id="lista-jogadores" class="space-y-3">
          <p class="text-center text-gray-400 py-4">Carregando...</p>
        </div>
      </section>

      <button
        onclick="abrirModalCadastro()"
        class="fixed bottom-6 right-6 bg-blue-600 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center text-2xl hover:bg-blue-700 transition-transform active:scale-95 z-20"
      >
        +
      </button>
    </main>

    <div
      id="modal-cadastro"
      class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 backdrop-blur-sm"
    >
      <div
        class="bg-white rounded-2xl shadow-2xl w-full max-w-sm overflow-hidden animate-[bounce_0.2s_ease-out]"
      >
        <div
          class="bg-blue-600 p-4 text-white flex justify-between items-center"
        >
          <h3 class="font-bold text-lg">Novo Jogador</h3>
          <button
            onclick="fecharModais()"
            class="text-blue-200 hover:text-white text-2xl"
          >
            &times;
          </button>
        </div>
        <div class="p-6 space-y-4">
          <div>
            <label class="block text-xs font-bold text-gray-500 uppercase mb-1"
              >Nome</label
            >
            <input
              type="text"
              id="input-nome-novo"
              class="w-full bg-gray-50 border border-gray-200 rounded-lg p-3 outline-none focus:border-blue-500 capitalize"
            />
          </div>
          <div>
            <label class="block text-xs font-bold text-gray-500 uppercase mb-1"
              >V√≠nculo</label
            >
            <div class="grid grid-cols-2 gap-3">
              <label class="cursor-pointer">
                <input
                  type="radio"
                  name="tipo-novo"
                  value="mensalista"
                  class="peer hidden"
                  checked
                />
                <div
                  class="bg-gray-50 border border-gray-200 rounded-lg p-3 text-center text-gray-500 peer-checked:bg-green-100 peer-checked:text-green-700 peer-checked:border-green-500 font-bold"
                >
                  Mensalista
                </div>
              </label>
              <label class="cursor-pointer">
                <input
                  type="radio"
                  name="tipo-novo"
                  value="avulso"
                  class="peer hidden"
                />
                <div
                  class="bg-gray-50 border border-gray-200 rounded-lg p-3 text-center text-gray-500 peer-checked:bg-orange-100 peer-checked:text-orange-700 peer-checked:border-orange-500 font-bold"
                >
                  Avulso
                </div>
              </label>
            </div>
          </div>
          <button
            onclick="confirmarCadastro()"
            class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700"
          >
            Adicionar
          </button>
        </div>
      </div>
    </div>

    <div
      id="modal-editar"
      class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 backdrop-blur-sm"
    >
      <div
        class="bg-white rounded-2xl shadow-2xl w-full max-w-sm overflow-hidden"
      >
        <div
          class="bg-gray-800 p-4 text-white flex justify-between items-center"
        >
          <h3 class="font-bold text-lg">Editar Jogador</h3>
          <button
            onclick="fecharModais()"
            class="text-gray-400 hover:text-white text-2xl"
          >
            &times;
          </button>
        </div>
        <div class="p-6 space-y-4">
          <input type="hidden" id="edit-id" />
          <div>
            <label class="block text-xs font-bold text-gray-500 uppercase mb-1"
              >Nome</label
            >
            <input
              type="text"
              id="edit-nome"
              class="w-full bg-gray-50 border border-gray-200 rounded-lg p-3 outline-none focus:border-gray-800 capitalize"
            />
          </div>
          <div>
            <label class="block text-xs font-bold text-gray-500 uppercase mb-1"
              >V√≠nculo Atual</label
            >
            <div class="grid grid-cols-2 gap-3">
              <label class="cursor-pointer">
                <input
                  type="radio"
                  name="edit-tipo"
                  value="mensalista"
                  class="peer hidden"
                />
                <div
                  class="bg-gray-50 border border-gray-200 rounded-lg p-3 text-center text-gray-500 peer-checked:bg-green-100 peer-checked:text-green-700 peer-checked:border-green-500 font-bold"
                >
                  Mensalista
                </div>
              </label>
              <label class="cursor-pointer">
                <input
                  type="radio"
                  name="edit-tipo"
                  value="avulso"
                  class="peer hidden"
                />
                <div
                  class="bg-gray-50 border border-gray-200 rounded-lg p-3 text-center text-gray-500 peer-checked:bg-orange-100 peer-checked:text-orange-700 peer-checked:border-orange-500 font-bold"
                >
                  Avulso
                </div>
              </label>
            </div>
          </div>
          <button
            onclick="salvarEdicaoJogador()"
            class="w-full bg-gray-800 text-white font-bold py-3 rounded-lg hover:bg-gray-900"
          >
            Salvar Altera√ß√£o
          </button>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
